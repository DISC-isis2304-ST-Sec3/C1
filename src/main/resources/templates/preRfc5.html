<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar RFC5</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Consultar RFC5</h1>

    <form th:action="@{/rfc5/exe}" method="get">
        
        <h3>Ingrese un rango de fechas</h3>
        <br>
        <label class="col-form-label" for="fechaI">Fecha inicial</label>
        <input class="form-control" type="date" id="fechaI" name="fechaI" required><br>
        <label class="col-form-label" for="fechaO">Fecha final</label>
        <input class="form-control" type="date" id="fechaO" name="fechaO" required><br>
        
        <h3>Ingrese la información del usuario</h3>
        <label class="col-form-label" for="tipoDoc">Tipo de documento</label>
        <select class="form-control" id="tipoDoc" name="tipoDoc" required>
            <option value="CE">CE</option>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
        </select><br>
        <label class="col-form-label" for="numDoc">Número de documento</label>
        <input class="form-control" type="number" id="numDoc" name="numDoc" required><br>


        <div class="text-center">
        <input type="submit" value="Consultar" class="btn btn-primary">
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
