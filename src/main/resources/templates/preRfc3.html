<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar RFC3</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2 w-25">    

    <h1 class="text-center">Consultar RFC3</h1>

    <form th:action="@{/rfc3/exe}" method="post">
        
        <h3>Ingrese un rango de fechas</h3>
        <br>
        <label class="col-form-label" for="fechaI">Fecha inicial</label>
        <input class="form-control" type="date" id="fechaI" name="fechaI" required><br>
        <label class="col-form-label" for="fechaO">Fecha final</label>
        <input class="form-control" type="date" id="fechaO" name="fechaO" required><br>

        <label class="col-form-label" for="cliente">Cliente</label>
        <select class="form-control" id="cliente" name="cliente" required>
            <option th:each="cliente : ${clientes}" th:value="${cliente.nombre}"
                th:text="${cliente.nombre}"></option>
        </select><br>

        <div class="text-center">
        <input type="submit" value="Consultar" class="btn btn-primary">
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
