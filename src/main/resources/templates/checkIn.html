<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOuts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div>
        <h1>Lista de checkIn</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID reserva</th>
                    <th>ID cliente</th>
                    <th>Fecha de ingreso</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="checkIn : ${checkIns}">
                    <tr>
                        <td th:text="${checkIn.reserva}"></td>
                        <td th:text="${checkIn.cliente}"></td>
                        <td th:text="${checkIn.fechaIngreso}"></td>
                        <td>
                            <a th:href="@{'/checkIn/' + ${checkIn.id} +  '/edit'}">Editar</a><br>
                            <a th:href="@{'/checkIn/' + ${checkIn.id} + '/delete'}"
                                onclick="return confirm('¿Está seguro de borrar el checkIn?')">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{checkIn/new}" class="btn btn-primary">Añadir checkIn</a>
    </div>
</body>

</html>
