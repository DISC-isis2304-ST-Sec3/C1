<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOuts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <h1>Lista de consumos</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo de servicio</th>
                    <th>Descripción del servicio</th>
                    <th>Costo</th>
                    <th>Fecha consumo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="consumo : ${consumos}">
                    <tr>
                        <td th:text="${consumo.servicio.tipo}"></td>
                        <td th:text="${consumo.servicio.costo}"></td>
                        <td th:text="${consumo.servicio.descripcion}"></td>
                        <td th:text="${consumo.fecha}"></td>
                        <td>
                            <a th:href="@{'/consumos/' + ${consumo.id} + '/delete'}"
                               onclick="return confirm('¿Está seguro de borrar el consumo?')">Eliminar
                            </a><br>
                            <a th:href="@{'/consumos/' + ${consumo.id} + '/edit'}" >
                                Editar
                            </a><br>
                            <a th:href="@{'/consumos/' + ${consumo.id} + '/associate'}">
                                Asociar a habitación
                            </a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-primary">Volver</a>
        <a th:href="@{consumos/new}" class="btn btn-primary">Añadir consumo</a>
    </div>

</html>
