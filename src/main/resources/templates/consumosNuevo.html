<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear consumo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <br>
    <div class="container border border-2" style="width: 30vw;">    

    <h1 class="text">Crear consumo</h1>

    <form th:action="@{'/consumos/new/save'}" method="post">
        
        <label class="col-form-label" for="idHab">Fecha</label>
        <input class="form-control" type="date" id="fecha" name="fecha">
        <br>
        
        <label class="col-form-label" for="idServicio">Servicio</label>
        <select class="form-control" id="idServicio" name="idServicio" required>
            <option th:each="servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.tipo}"></option>
        </select>
        <br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
        </div>
    </br>
    </form>
    </div>
</body>
</html>
